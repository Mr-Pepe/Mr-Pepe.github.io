{% if topic.web_url %}
<div class="d-flex f6 mb-4 ml-2" style=>
  <a href="{{ topic.web_url }}"
    class="github-component position-relative no-underline d-flex flex-column hover-grow height-full ">
    <img src="{{ topic.image_url }}" width="64" height="64" class="mx-auto rounded-1 mb-3" alt="{{ topic.name }}">
  </a>
  <div>
    <p style="margin-left: 25px" class="text-bold">{{ topic.name }}</p>
    <p style="margin-left: 25px" class="text-normal">{{ topic.description }}</p>
  </div>
</div>


{% endif %}
